<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		// create a title that's centered
		<div class="title">
			<h1>My Title</h1>
		</div>
		// create a div that will underline the title
		<div class="underline"></div>
		// create a group of divs that will be the buttons
		<div class="buttonGroup">
			<div class="button">
				// create a div that will be the button's text
				<div class="buttonText">
					<p>Button 1</p>
				</div>
			</div>
			<div class="button">
				<div class="buttonText">
					<p>Button 2</p>
				</div>
			</div>
			<div class="button">
				<div class="buttonText">
					<p>Button 3</p>
				</div>
			</div>
		</div>
	</body>
</html>
