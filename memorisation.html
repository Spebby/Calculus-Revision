<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculus Revision</title>
	<link rel="icon" href="Graphics/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="Scripts/flashcard.js"></script>
	<script src="Scripts/memorisationCom.js"></script>

	<div class="fade-in ">
		<div id="header" style = "padding-top: 0.75%; padding-left: 1.5%; padding-right: 1.5%;">
			<a href="index.html"><icon id="icon"> 
				<img src="Graphics/icon.png" alt="∫" width="100" height="100"> 
			</icon></a>
			<!-- align to the right -->

			<icon id="icon"> 
				<img src="Graphics/settings.svg" alt="⚙" width="100" height="100" onclick="toggleSettings()">  
			</icon>
		</div>
		
		<div class="main">
			<div id="mainPage" style="display: block;">
				<br></br>
				<button id="flashcard" onclick="flipCard()">
					<p id="context" style="align-self: top;">Loading...</p>
					<div id="front">
						<p id="frontText" style="font-weight: bold;"></p>
					</div>
					<div id="back" style="display:none;">
						<p id="backText" style="font-weight: bold;"></p>
					</div>
				</button>
				<br></br>
				<button onclick="nextCard()">Next</button>
			</div>
		</div>

		<div id="settings" style="display: none;">
			<div class="Toggles">
				<label class="switch">
					<input type="checkbox" checked onclick="toggleDerivatives()">
					<span class="slider"></span>
					<label style="margin-left: 85px;"> Derivatives </label>
				</label>
				<label class="switch" style="width: fit-content">
					<input type="checkbox" checked onclick="toggleDerivativeRules()">
					<span class="slider"></span>
					<label style="margin-left: 85px;"> Derivative Rules </label>
				</label>
				<label class="switch" style="width: fit-content">
					<input type="checkbox" checked onclick="toggleDefinitions()">
					<span class="slider"></span>
					<label style="margin-left: 85px;"> Definitions </label>
				</label>
				<label class="switch" style="width: fit-content">
					<input type="checkbox" checked onclick="toggleTrigIdentities()">
					<span class="slider"></span>
					<label style="margin-left: 85px;"> Trig Identities </label>
				</label>
				<label class="switch" style="width: fit-content">
					<input type="checkbox" checked onclick="toggleLimitLaws()">
					<span class="slider"></span>
					<label style="margin-left: 85px;"> Limit Laws </label>
				</label>
				<label class="switch" style="width: fit-content">
					<input type="checkbox" checked onclick="toggleShuffle()">
					<span class="slider"></span>
					<label style="margin-left: 85px;"> Random Shuffle </label>
				</label>
			</div>
		</div>

		<div style="position: absolute; top: 95%; padding-left: 1%;">
			<a href="https://github.com/Spebby/Calculus-Revision/issues"> 
				<p id="link" style="float:left;"> Bugs or Feature Requests? GitHub. </p>
			</a>
		</div>
	</div>
</body>
</html>
